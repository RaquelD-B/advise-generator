<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Advise Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI Advice Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="advice-generator-form">
            <input
              type="text"
              placeholder="On which topic do you need advice?"
              autofocus
              required
              class="input"
              id="input"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <small>i.e. "How to deal with difficult relatives"</small>
        </div>
        <div class="advice-container hidden"></div>
      </main>

      <footer>
        <div>
          This project was coded by
          <strong
            ><a href="https://github.com/RaquelD-B" target="_blank"
              >Raquel Diaz</a
            ></strong
          >, is open-sourced on
          <strong
            ><a
              href="https://github.com/RaquelD-B/advise-generator"
              target="_blank"
              >Github</a
            ></strong
          >
          and hosted on
          <strong
            ><a href="https://ai-advice-generator.netlify.app/" target="_blank"
              >Netlify</a
            ></strong
          >
        </div>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
